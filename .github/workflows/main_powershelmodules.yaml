name: Test and Publish PowerShell Module

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-publish-to-gallery:
    runs-on: ubuntu-latest
    outputs:
      publish: ${{ steps.verify.outputs.publish }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test all Module Manifests
        shell: pwsh
        run: |
          Get-ChildItem -Path .\src\**\*.psd1 | ForEach-Object {
              Write-Output "Testing manifest: $($_.FullName)"
              Test-ModuleManifest -Path $_.FullName
          }

      - name: Install PSScriptAnalyzer module
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -ErrorAction Stop

      - name: Lint with PSScriptAnalyzer
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path .\src\**\*.psm1 -Setting ".\src\ScriptAnalyzerProfile.txt" -Recurse -OutVariable issues
          $errors   = $issues.Where({$_.Severity -eq 'Error'})
          $warnings = $issues.Where({$_.Severity -eq 'Warning'})
          if ($errors) {
              Write-Error "There were $($errors.Count) errors and $($warnings.Count) warnings total." -ErrorAction Stop
          } else {
              Write-Output "There were $($errors.Count) errors and $($warnings.Count) warnings total."
          }

      - name: Verify Module Version, Build and publish (dry-run)
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        id: verifify
        shell: pwsh
        run: |
          $modules = Get-ChildItem -Path .\src -Include *.psd1 -Recurse
          write-output "Found $($modules.Count) module manifests to verify."
          foreach ($module in $modules) {
            $manifest = Import-PowerShellDataFile -Path $module.FullName
            $uri = "https://www.powershellgallery.com/api/v2/FindPackagesById()?id='$manifest.RootModule'" 
            $response = Invoke-RestMethod -Uri $uri -Method Get
            $response | ForEach-Object {
              if ($_.Version -eq $manifest.ModuleVersion) {
                Write-Output "Module $($manifest.Name) version $($manifest.ModuleVersion) already exists in the gallery."
                echo "publish=exist" >> "$GITHUB_OUTPUT"
                } else {
                  Write-Output "Module $($manifest.Name) version $($manifest.ModuleVersion) is new or updated."
                  echo "publish=notexist" >> "$GITHUB_OUTPUT"
                  Publish-Module -Path $modules.DirectoryName -NuGetApiKey $env:NUGET_KEY -WhatIf -Verbose
              }
            }
          }
